<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <h2>JavaScript Geolocation</h2>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
      #mapid {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <p>Click the button to get your coordinates.</p>
    <button onclick="getLocation()">Try It</button>
    <p id="demo"></p>

    <div id="mapid"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
     
      var locations = []
      var lat = 0;
      var lng = 0;
     
      const map = L.map("mapid").setView([37.8, -96], 4);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        tileSize: 512,
        zoomOffset: -1,
      }).addTo(map);

      const x = document.getElementById("demo");

    function getLocation() {
      try {
        navigator.geolocation.getCurrentPosition(showPosition);
      } catch {
        x.innerHTML = err;
        console.log(err);
      }
    }

    function showPosition(position) {
      lat = position.coords.latitude;
      lng = position.coords.longitude;
      x.innerHTML = "Latitude: " + lat + 
      "<br>Longitude: " + lng;
      
      locations.push({lat, lng});
      const bounds = L.latLngBounds(locations.map((location) => [location.lat, location.lng]));
      map.fitBounds(bounds, {maxZoom: 8});

      locations.forEach(function (location) {
        L.marker([location.lat, location.lng])
          .addTo(map)
          .bindPopup("You are probably here!");
      });
    }
    </script>
  </body>
</html>
