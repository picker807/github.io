<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prophet List</title>
  </head>
  <body>
    <h1>Prophet Information</h1>
    <div id="prophet-info"></div>

    <template id="prophet-template">
      <h2>Name: <span id="name"></span></h2>
      <p>Last Name: <span id="lastname"></span></p>
      <p>Birth Date: <span id="birthdate"></span></p>
      <p>Death: <span id="death"></span></p>
      <p>Length: <span id="length"></span></p>
      <p>Order: <span id="order"></span></p>
      <p>Birth Place: <span id="birthplace"></span></p>
      <p>Number of Children: <span id="numofchildren"></span></p>
      <img src="" alt="" id="person-image">
    </template>

    <script>
      const template = document.querySelector('#prophet-template');
      const container = document.querySelector('#prophet-info');

      fetch('https://brotherblazzard.github.io/canvas-content/latter-day-prophets.json')
        .then(response => response.json())
        .then(data => {
            
          data.prophets.forEach(prophet => {
            const personElement = template.content.cloneNode(true);
            console.log(prophet);
            personElement.querySelector('#name').textContent = prophet.name;
            personElement.querySelector('#lastname').textContent = prophet.lastname;
            personElement.querySelector('#birthdate').textContent = prophet.birthdate;
            personElement.querySelector('#death').textContent = prophet.death;
            personElement.querySelector('#length').textContent = prophet.length;
            personElement.querySelector('#order').textContent = prophet.order;
            personElement.querySelector('#birthplace').textContent = prophet.birthplace;
            personElement.querySelector('#numofchildren').textContent = prophet.numofchildren;
            personElement.querySelector('#person-image').src = prophet.imageurl;

            container.appendChild(personElement);
          });
        })
        .catch(error => {
          console.error('Error fetching person data:', error);
        });
    </script>
  </body>
</html>
